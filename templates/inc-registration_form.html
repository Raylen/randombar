<input class="hidden" id="user_id" value="{{ id }}"/>
{% csrf_token %}
{% for field in form %}
<div class="form-group">
    <label>{{ field.label_tag }}</label>
    {{ field }}
    {% if field.errors %}
        {% for error in field.errors %}
            <li class="error">{{ error }}</li>
        {% endfor %}
    {% endif %}
</div>
{% endfor %}
