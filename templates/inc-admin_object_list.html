<h4>{{ title }}</h4>
<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Объект</th>
                </tr>
            </thead>
            <tbody>
            {% for entry in entries_list %}
                <tr>
                    <td>
                        {{ entry.name }}
                    </td>
                    <td>
                        <a onclick="show_delete_modal({{ entry.id }})" class="btn btn-danger">
                            <i class="fa fa-times"></i>
                        </a>
                        <a onclick="fill_form({{ entry.id }})" class="btn btn-primary">
                            <i class="fa fa-arrow-right"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
