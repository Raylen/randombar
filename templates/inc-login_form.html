<div class="modal fade" id="login_modal" name="login_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">x</button>
                <h4 class="modal-title text-center" id="myModalLabel">Авторизация</h4>
            </div>
            <div class="modal-body">
                <form id="login_form" action="{% url 'login' %}" method="post" role="form">
                    <fieldset>
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" id="login" name="login" placeholder="Имя пользователя">
                        </div>
                        <div class="form-group form-actions">
                            <input type="password" class="form-control password" id="password" name="password" placeholder="Пароль">
                        </div>
                        <div class="btn-toolbar pull-right">
                            <button type="button" class="btn btn-default btn-o" data-dismiss="modal">
                                Отмена
                            </button>
                            <button type="submit" class="btn btn-primary pull-right">
                                Войти <i class="fa fa-arrow-circle-right"></i>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
